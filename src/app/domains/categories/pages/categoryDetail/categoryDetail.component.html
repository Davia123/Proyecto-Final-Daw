<div class="container" style="background-color: #545454; color: white;">
  <div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4" style="font-weight: bold;">{{gameSelected.name}}</h1>

    <!-- Portfolio Item Row -->
    <div class="row">

      <div class="col-md-8">
        <img class="img-fluid" [src]="gameSelected.background_image" alt="">
      </div>

      <div class="col-md-4">
        <h3 class="my-3" style="font-weight: bold;">Plataformas disponibles </h3>
        <div class="d-flex justify-content-start">
          <div *ngFor="let platform of gameSelected.platforms" class="mr-2">
            <img width="30" height="30" [src]="platform.platform.name | platformIcon"
              alt="{{platform.platform.name}}" />
          </div>
        </div>

        <h3 class="my-3" style="font-weight: bold;">Especificaciones</h3>
        <table>
          <tr>
            <td>Genero</td>
            <td>{{gameSelected.genres[0].name}}</td>
          </tr>
          <tr>
            <td>Lanzamiento</td>
            <td>{{gameSelected.released}}</td>
          </tr>
          <tr>
            <td>Desarrollador</td>
            <td>{{gameSelected.developers[0].name}}</td>
          </tr>
          <tr>
            <td>Franquicia</td>
            <td>{{gameSelected.publishers[0].name}}</td>
          </tr>
        </table>

        <h3 class="my-3" style="font-weight: bold;">Valoraci√≥n</h3>
        <div class="d-flex justify-content-start">
          <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

    <!-- Related Projects Row -->
    <h3 class="my-4" style="font-weight: bold;">Jugabilidad</h3>

    <div class="row">

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
          <img class="img-fluid" [src]="gameScreenshots[0].image" alt="">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
          <img class="img-fluid" [src]="gameScreenshots[1].image" alt="">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
          <img class="img-fluid" [src]="gameScreenshots[2].image" alt="">
        </a>
      </div>

      <div class="col-md-3 col-sm-6 mb-4">
        <a href="#">
          <img class="img-fluid" [src]="gameScreenshots[3].image" alt="">
        </a>
      </div>

    </div>
    <!-- /.row -->

  </div>
</div>
